{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-6">
    <h3>LOGIN</h3>
    <form method="post">
      <input type="hidden" name="form_type" value="login">
      <div class="mb-3">
        <label>Name</label>
        <input class="form-control" name="name_login" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" name="password_login" required>
      </div>
      <button class="btn btn-primary">ENTER</button>
    </form>
  </div>
  <div class="col-md-6">
    <h3>REGISTER</h3>
    <form method="post">
      <input type="hidden" name="form_type" value="register">
      <div class="mb-3">
        <label>Name</label>
        <input class="form-control" name="name_reg" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" name="password_reg" required>
      </div>
      <div class="mb-3">
        <label>Gmail</label>
        <input type="email" class="form-control" name="gmail_reg" required>
      </div>
      <button class="btn btn-success">ENTER</button>
    </form>
  </div>
</div>
{% endblock %}
