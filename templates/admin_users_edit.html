{% extends "base.html" %}
{% block content %}
<h2>Edit User</h2>
<form method="post">
  <div class="mb-3"><label>Name</label><input class="form-control" name="name" value="{{ user.name }}"></div>
  <div class="mb-3"><label>Password</label><input class="form-control" name="password" value="{{ user.password }}"></div>
  <div class="mb-3"><label>Gmail</label><input class="form-control" name="gmail" value="{{ user.gmail }}"></div>
  <button class="btn btn-primary">Save</button>
</form>
{% endblock %}
