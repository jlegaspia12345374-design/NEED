{% extends "base.html" %}
{% block content %}
<h2>Designs</h2>
<a class="btn btn-success mb-2" href="{{ url_for('admin_designs_add') }}">Add</a>
<table class="table">
  <thead><tr><th>Name</th><th>Price</th><th>Actions</th></tr></thead>
  <tbody>
    {% for d in designs %}
    <tr>
      <td>{{ d.name }}</td><td>P {{ d.price }}</td>
      <td>
        <a class="btn btn-sm btn-primary" href="{{ url_for('admin_designs_edit', item_id=d.id) }}">Edit</a>
        <form style="display:inline" method="post" action="{{ url_for('admin_designs_delete', item_id=d.id) }}">
          <button class="btn btn-sm btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
