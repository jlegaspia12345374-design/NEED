{% extends "base.html" %}
{% block content %}
<h2>USERS</h2>
<a class="btn btn-success mb-2" href="{{ url_for('admin_users_add') }}">Add</a>
<table class="table">
  <thead><tr><th>ID</th><th>Name</th><th>Password</th><th>Gmail</th><th>Actions</th></tr></thead>
  <tbody>
    {% for u in users %}
    <tr>
      <td>{{ u.id }}</td>
      <td>{{ u.name }}</td>
      <td>{{ u.password }}</td>
      <td>{{ u.gmail }}</td>
      <td>
        <a class="btn btn-sm btn-primary" href="{{ url_for('admin_users_edit', user_id=u.id) }}">Edit</a>
        <form style="display:inline" method="post" action="{{ url_for('admin_users_delete', user_id=u.id) }}">
          <button class="btn btn-sm btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
